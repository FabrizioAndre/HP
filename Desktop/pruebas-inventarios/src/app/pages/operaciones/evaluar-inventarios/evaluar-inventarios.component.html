<div class="container">
  <br>
  <form>
    <div class="vista card-body">
      <app-menu></app-menu>
      <div class="card-body box">
        <div class="col">
          <h2>Evaluar inventarios GEI</h2>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <input type="text" class="form-control buscar" placeholder="Buscar por inventarios">
            </div>
          </div>
        </div>
        <br>
        <div class="table-responsive text-center">
          <table class="table ">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Municipalidad</th>
                <th scope="col">Año</th>
                <th scope="col">Detalle periodo</th>
                <th scope="col">Datos de actividad</th>
                <th scope="col">Resultados GEI</th>
                <th scope="col">Aprobar / Observar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>M. de Lima</td>
                <td>2020</td>
                <td><img src="../assets/images/ver.svg" height="20" /></td>
                <td><img src="../assets/images/tabla.svg" height="20" /></td>
                <td><i class="fa-solid icon fa-calculator"></i></td>
                <td>
                  <div>
                    <!-- Botón Aprobar -->
                    <button type="button" class="boton btn btn-success me-2" (click)="Aprobar(contentAprobar)">
                      <i class="fa-solid fa-check"></i>
                    </button>

                    <!-- Botón Observar -->
                    <button type="button" class="boton btn btn-warning" (click)="Observar(contentObservar)">
                      <i class="fa-solid fa-exclamation"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>M. de San Isidro
                </td>
                <td>2021</td>
                <td><img src="../assets/images/ver.svg" height="20" /></td>
                <td><img src="../assets/images/tabla.svg" height="20" /></td>
                <td><i class="fa-solid icon fa-calculator"></i></td>
                <td>
                  <div>
                    <!-- Botón Aprobar -->
                    <button type="button" class="boton btn btn-success me-2" (click)="Aprobar(contentAprobar)">
                      <i class="fa-solid fa-check"></i>
                    </button>

                    <!-- Botón Observar -->
                    <button type="button" class="boton btn btn-warning" (click)="Observar(contentObservar)">
                      <i class="fa-solid fa-exclamation"></i>
                    </button>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
        <br>
        <div class="text-center">
          <nav>
            <div class="text-center">
              <ul class="pagination justify-content-center">
                <li class=" page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <img src="../assets/images/left.svg" height="8" />
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <img src="../assets/images/right.svg" height="8" />
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>

    </div>
  </form>

</div>



<!-- Modal Aprobar -->

<ng-template #contentAprobar let-modalAprobar>
  <div class="modal-header">
    <label class="modal-title" id="modal-basic-title"><i class="fa-solid fa-circle-check success"></i> Aprobar
      inventarios
      GEI</label>
    <button type="button" class="close" aria-label="Close" (click)="modalAprobar.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Documento de aprobación</p>
    <input type="file" class="form-file text-center" accept=".pdf" id="fileinput" required>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success blanco" (click)="modalAprobar.dismiss()">Cancelar</button>
    <button type="button" class="btn btn-success verdemodal">Aprobar</button>
  </div>
</ng-template>

<!-- Modal Observar -->

<ng-template #contentObservar let-modalObservar>
  <div class="modal-header">
    <label class="modal-title" id="modal-basic-title"><i class="fa-solid fa-circle-exclamation alerta"></i> Observar
      inventario
      GEI</label>
    <button type="button" class="close" aria-label="Close" (click)="modalObservar.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Documento de aprobación</p>
    <input type="file" class="form-file text-center" accept=".pdf" id="fileinput" required>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success blanco" (click)="modalObservar.dismiss()">Cancelar</button>
    <button type="button" class="btn btn-success verdemodal">Observar</button>
  </div>
</ng-template>
